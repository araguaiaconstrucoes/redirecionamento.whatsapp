<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #f5f5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 90px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 20px;
      color: #666;
    }

    .dots::after {
      content: '';
      display: inline-block;
      animation: loadingDots 1s infinite steps(3, end);
    }

    @keyframes loadingDots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/Araguaia Construções - Copia.png" alt="Araguaia Construções" />
    <img src="img/WhatsApp.svg.webp" alt="WhatsApp" />
  </div>

  <div class="title">Redirecionando<span class="dots"></span></div>
  <div class="subtitle">Conectando com um especialista da Araguaia Construções.</div>

  <script>
    async function redirecionar() {
      const urlParams = new URLSearchParams(window.location.search);
      const utm_source = urlParams.get("utm_source") || "";
      const utm_medium = urlParams.get("utm_medium") || "";
      const utm_campaign = urlParams.get("utm_campaign") || "";
      const utm_content = urlParams.get("utm_content") || "";
      const utm_term = urlParams.get("utm_term") || "";

      const scriptUrl = "https://script.google.com/macros/s/AKfycbyKItKgelpxjVBwEkaI2qBNtNh_W0j9NEq7-wif1O69BO5ZhQiDHN-5iKEnalwGFxfX/exec" +
        `?utm_source=${utm_source}&utm_medium=${utm_medium}&utm_campaign=${utm_campaign}&utm_content=${utm_content}&utm_term=${utm_term}`;

      try {
        const response = await fetch(scriptUrl);
        const link = await response.text();
        window.location.href = link;
      } catch (error) {
        document.body.innerHTML = "<strong>Erro ao redirecionar para o WhatsApp.</strong>";
        console.error(error);
      }
    }

    redirecionar();
  </script>
</body>
</html>
